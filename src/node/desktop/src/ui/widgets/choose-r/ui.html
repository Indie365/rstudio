<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <p data-i18n-id="rstudioRequiresAnExistingRInstallationTitle"></p>
    <p data-i18n-id="rstudioRequiresAnExistingRInstallationSubtitle"></p>

    <div>
      <input type="radio" id="use-default-64" name="r" value="use-default-64" checked />
      <label for="use-default-64" data-i18n-id="useYourMachineDefault64BitR"></label>
    </div>

    <div>
      <input type="radio" id="use-default-32" name="r" value="use-default-32" />
      <label for="use-default-32" data-i18n-id="useYourMachineDefault32BitR"></label>
    </div>

    <div>
      <input type="radio" id="use-custom" name="r" value="use-custom" />
      <label for="use-custom" data-i18n-id="chooseASpecificVersionOfR"></label>
    </div>

    <select id="select" class="select" name="select" size="7"></select>

    <p data-i18n-id="customizeRenderingEngine"></p>

    <div>
      <label data-i18n-id="renderingEngineLabel" for="rendering-engine"></label>
      <select name="rendering-engine" id="rendering-engine">
        <option data-i18n-id="renderingEngineOptionAuto" value="auto"></option>
        <option data-i18n-id="renderingEngineOptionDesktop" value="desktop"></option>
        <option data-i18n-id="renderingEngineOptionSoftware" value="software"></option>
      </select>
    </div>

    <div class="footer-left">
      <button data-i18n-id="buttonBrowse" id="button-browse" class="button" type="button"></button>
    </div>

    <div class="footer-right">
      <button data-i18n-id="buttonOk" id="button-ok" class="button" type="button"></button>
      <button data-i18n-id="buttonCancel" id="button-cancel" class="button" type="button"></button>
    </div>

  </body>
</html>
